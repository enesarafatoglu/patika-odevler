<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img src="googlebeta.png" alt="google">
    </nav>
    <section>
        <div>
            <div>
                <p>Search the web using Google!</p>
                <input type="text">
            </div>
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
    </section>
    <article>
        <div class="article-container">
            <div class="card bg-cyan1">
                <p>Special Searches</p>
                <a href="#">Standford Search</a><br><br>
                <a href="#">Linux Search</a>
            </div>
            <div class="card bg-cyan2">
                <a href="#">Help!</a><br><br>
                <a href="#">About Google!</a><br><br>
                <a href="#">Company Info</a><br><br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="card bg-cyan3">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" placeholder="your email">
                <button>Subscribe</button><br><br>
                <a href="#">Archive</a>
            </div>
        </div>
    </article>
    <footer class="clear">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>

</html>
